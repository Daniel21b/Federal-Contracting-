<!DOCTYPE html>
<html>
<head>
    <title>State Federal Contracting Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --sans-serif: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: var(--sans-serif);
            background-color: #f5f5f5;
        }
        #controls {
            text-align: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .state-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2E86C1;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .state-button:hover {
            background-color: #1a5276;
        }
        .state-button.active {
            background-color: #1a5276;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        #chart {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Federal Contracting by State (2020-2024)</h1>
    <div id="controls">
        <button class="state-button active" data-state="california">California</button>
        <button class="state-button" data-state="maryland">Maryland</button>
        <button class="state-button" data-state="virginia">Virginia</button>
    </div>
    <div id="chart"></div>
    <script src="example.js"></script>
</body>
</html>
